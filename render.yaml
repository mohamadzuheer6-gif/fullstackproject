services:
  # PostgreSQL Database
  - type: pserv
    name: fullstack-postgres
    plan: free
    ipAllowList: []
    
  # FastAPI Backend
  - type: web
    name: fullstack-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fullstack-postgres
          property: connectionString
      - key: ADMIN_API_KEY
        value: zuheer123
